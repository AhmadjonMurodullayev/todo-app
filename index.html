<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
    .disabled{
        text-decoration: line-through;
        color: #CCC;
    }
</style>
<body>
            <div class="container mx-auto mt-4">
                <div class="flex justify-center">
                    <div class="w-full max-w-md">
            
                        <div class="bg-white shadow-md rounded-lg">
                            <div class="bg-blue-500 text-white text-center p-4 rounded-t-lg">
                                <h1 class="text-xl font-bold">Todo App</h1>
                            </div>
                            <div class="p-4 flex gap-3">
                                <input id="task_value" type="text" class="form-control border rounded-md p-2 w-full" placeholder="The sorch typing . . .">
                                <button id="save" class="bg-blue-500 text-white rounded-md px-4 py-2">save</button>
                            </div>
                            <ol id="task_list" class="p-4 list-decimal pl-5">
                            </ol>
                            <div class="flex justify-between items-center p-4 bg-gray-100 rounded-b-lg">
                                <p>Total: <span id="count" class="font-bold">0</span></p>
                                <button id="delet" class="bg-red-500 text-white rounded-md px-4 py-2">remove all</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <script src="./main.js"></script>
</body>

</html>
