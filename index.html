<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div
      class="w-full mx-auto my-4 md:w-[50%] p-5 rounded-lg bg-[#f7fafc] dark:bg-[#171923] shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px]"
    >
      <h1 class="font-bold text-3xl text-center">Todo</h1>
      <form class="pt-2">
        <div class="w-full flex flex-col gap-2 pb-3">
          <input
            id="text"
            placeholder="Todo..."
            class="name_inpt rounded-md bg-transparent p-2 color-white text-[black] dark:text-white outline outline-2 transition-all ease-in-out"
            autocomplete="off"
            type="text"
          />
        </div>
        <button
          id="btn"
          type="submit"
          class="w-[100%] bg-teal-500 py-4 font-medium bg text-[17px] bg-ContactButton cursor-pointer border-none rounded-md transition ease-in-out hover:bg-ContactButtonHover"
        >
          Kirish
        </button>
      </form>

      <table class="w-[100%] mt-4 bg-green-500 mx-auto">
        <thead>
          <tr class="text-left p-2">
            <th>Todo</th>
            <th>date</th>
            <th class="text-right pr-4">action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>


    <script src="./app.js"></script>
</body>
</html>
