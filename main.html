<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    .disabled{
        text-decoration: line-through;
        color: #CCC;
    }
</style>
<body>
            <div class="container">
                <div class="row mt-4">
                    <div class="col-md-6 offset-3">
                        <div class="card">
                          <div class="card-header">
                                <h1 class="text-center">Todo App</h1>
                          </div>
                          <div class="card-body d-flex gap-3">
                            <input id="task_value" type="text" class="form-control" placeholder="usr..">
                            <button id="save" class="btn btn-primary">save</button>
                          </div>
                          <ol id="task_list">
                          </ol>
                          <div class="card-footer d-flex justify-content-between align-item-center">
                              <p>Total: <span id="count">0</span></p>
                              <button id="delet" class="btn btn-danger">delet</button>
                          </div>
                        </div>

                    </div>
                </div>
                
            </div>
    <script src="./main.js"></script>
